<div [@routerTransition]>
    <h2 class="text-muted">Dashboard</h2>

    <div class="row">
        <div class="col-md-12">
            <div class="card mb-3">
                <div class="card-header">
                    Fees Overview
                </div>
                <div class="card-body table-responsive">
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Session</th>
                                <th>Admission</th>
                                <th>Exam</th>
                                <th>Computer</th>
                                <th>E-class</th>
                                <th>Other</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let particular of particulars; index as i">
                                <th scope="row">{{i + 1}}</th>
                                <td>{{particular.year}}</td>
                                <td>{{particular.admission}} /-</td>
                                <td>{{particular.exam}} /-</td>
                                <td>{{particular.computer}} /-</td>
                                <td>{{particular.e_class}} /-</td>
                                <td>{{particular.other}} /-</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
